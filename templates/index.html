<html>
  <head>
    <title>PenPal: A Note Transcriber</title>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1>PenPal: A Notes Transcriber</h1>

    <p>
      Welcome to your handy notes transcriber! This system will transcribe your
      notes for you, as well as extract any sketches you might have in your
      notes. The system will take .png, .jpg, and .jpeg files. Upload images of
      your notes below :)
    </p>

    <form action="/results" method="post" enctype="multipart/form-data">
      <input type="file" name="file" multiple />
      <input type="submit" value="Upload" />
    </form>
  </body>
</html>
